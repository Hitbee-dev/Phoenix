<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/popup.css">
    <script src="../js/popup.js"></script>
</head>

<body>
    <center>
    
    <div>
        <img src="../banner.png" width="15" height="15" id="main">
        <p id="explain" style="color:green"><b>에이닷 요약</b></p>
    </div>

    
    <div class="wrapper">
        <!-- 플로팅버튼 ON/OFF 설정 -->
        <p id="Floating_ONOFF" class="option_name switch_option"><b>OFF</b></p>
        <input type="checkbox" id="switch" name="tester">
        <label for="switch" class="switch_label">
            <span class="onf_btn"></span>
        </label>
        
        <p id="Deep_ONOFF" class="option_name switch_option" style="display:none"><b>DEEP</b></p>
        <input type="checkbox" id="switch2" name="tester" style="display:none">
        <label for="switch2" class="switch_label2" style="display:none">
            <span class="onf_btn2" style="display:none"></span>
        </label>
    </div>

    
    <div class="wrapper" style="height: 30px; display:none">
        <p class="option_name" style="margin-top: 28px; margin-left: 3px;">
            <b>Lang</b>
            <select id="select_lang" name="lang">
                <option value="ko" selected>한국어</option>
                <option value="en">English</option>
                <option value="ja">日本語</option>
                <option value="zh-CN">中文</option>
            </select>
        </p>
    </div>

    </center>

</body>

</html>
